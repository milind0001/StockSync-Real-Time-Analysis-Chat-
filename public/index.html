<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Monitor - Live Prices & Chat</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="authModal" class="modal">
  <div class="modal-content">
    <h2>Welcome</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <button id="loginBtn">Login</button>
  </div>
</div>

<header>
  <div class="container">
    <h1>Stock Monitor</h1>
    <p>Track Live Stock Prices & Chat with Traders</p>
  </div>
</header>

<main class="container">
  <section class="stock-section">
    <h2>Search Stocks</h2>
    <input type="text" id="stockSearch" placeholder="Search stock symbol...">
    <div id="stockOptions"></div>
    <button id="fetchStock" class="btn-primary">Fetch Stock Data</button>
    <canvas id="stockChart" width="400" height="200"></canvas>
  </section>

  <section class="chat-section">
    <h2>Live Chat</h2>
    <div id="chatWindow" class="chat-window"></div>
    <div class="chat-inputs">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendMessage" class="btn-secondary">Send</button>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Stock Monitor | By Milind Patil</p>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="client.js"></script>
</body>
</html>

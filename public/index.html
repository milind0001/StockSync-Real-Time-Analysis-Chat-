<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Monitor - Live Prices & Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Stock Monitor</h1>
      <p>Track Live Stock Prices & Chat with Traders</p>
    </div>
  </header>

  <main class="container">
    <!-- Stock Search Section -->
    <section class="stock-section">
      <div class="section-header">
        <h2><i class="fas fa-chart-line"></i> Search Stocks</h2>
        <input type="text" id="stockSearch" placeholder="Search for a stock symbol...">
        <div id="stockOptions"></div>
        <button id="fetchStock" class="btn-primary">Fetch Stock Data</button>
      </div>
      <canvas id="stockChart" width="400" height="200"></canvas>
    </section>

    <!-- Chat Section -->
    <section class="chat-section">
      <div class="section-header">
        <h2><i class="fas fa-comments"></i> Live Chat</h2>
      </div>
      <div id="chatWindow" class="chat-window"></div>
      <div class="chat-inputs">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendMessage" class="btn-secondary"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Stock Monitor | All Rights Reserved</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
